least three prominent private schools in Delhi received bomb threat emails. We're talking about big names here ‚Äì The British School in Chanakyapuri, Modern School on Barakhamba Road, and Sanskriti School in Chanakyapuri. The threats came in through emails, and obviously, everyone freaked out (rightfully so).\u003c/p\u003e\u003cp\u003eThe Delhi Police didn't waste time though. Bomb disposal squads, dog squads, and fire department teams rushed to all these schools immediately. Students and staff were evacuated as a precaution while security teams combed through every corner of the buildings.\u003c/p\u003e\u003cp\u003eThe good news? Nothing suspicious was found. The police have declared these threats as hoaxes, but the searches were still thorough because, you know, better safe than sorry.\u003c/p\u003e\u003ch3\u003eThis Isn't the First Time\u003c/h3\u003e\u003cp\u003eHere's the thing ‚Äì this is becoming way too common. Just two days ago, on November 18, four district courts (Dwarka, Rohini, Saket, and Patiala House) and two CRPF-run schools (in Dwarka and Prashant Vihar) received similar bomb threats. Those were through both emails and phone calls.\u003c/p\u003e\u003cp\u003eThe threats even mentioned Jaish-e-Mohammed, a terrorist organization, which made things even more serious. But after extensive searches involving bomb squads and security personnel, those also turned out to be hoaxes.\u003c/p\u003e\u003ch3\u003eWhy Is This Happening So Much?\u003c/h3\u003e\u003cp\u003eThe real question everyone's asking is ‚Äì why are these hoax threats becoming so frequent? Delhi is already on edge after the tragic Red Fort blast on November 10, where 14 people lost their lives. The city's security is on high alert, and these fake threats are not helping anyone.\u003c/p\u003e\u003ch3\u003eThese hoax calls and emails are:\u003c/h3\u003e\u003cp\u003e\u003cstrong\u003e1. Wasting crucial resources ‚Äì\u003c/strong\u003e bomb squads, police personnel, and emergency services are being deployed for false alarms\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e2. Causing massive disruptions ‚Äì\u003c/strong\u003e schools getting evacuated, court proceedings getting suspended, parents panicking\u003c/p\u003e\u003cp\u003e3. Creating \u003cstrong\u003eunnecessary fear\u003c/strong\u003e in an already tense atmosphere\u003c/p\u003e\u003cp\u003e4. Making it \u003cstrong\u003eharder for authorities\u003c/strong\u003e to respond to actual emergencies\u003c/p\u003e\u003ch3\u003eWhat Are Authorities Doing?\u003c/h3\u003e\u003cp\u003eThe Delhi Police are taking this seriously (as they should). They're:\u003c/p\u003e\u003cp\u003e- Tracing the sources of these emails and phone calls\u003c/p\u003e\u003cp\u003e- Investigating whether these threats are coordinated or random\u003c/p\u003e\u003cp\u003e- Trying to identify the people behind these hoax calls\u003c/p\u003e\u003cp\u003e- Keeping security heightened across all public institutions\u003c/p\u003e\u003cp\u003eThe problem is, these callers often use VPNs, fake email addresses, and turn off their phones immediately after making threats, making it harder to track them down quickly.\u003c/p\u003e\u003ch3\u003eThe Bottom Line\u003c/h3\u003e\u003cp\u003eWhile it's a relief that all these threats have been hoaxes so far, we can't take them lightly. Every threat needs to be investigated properly because we never know when one might be real. But at the same time, whoever is behind these false alarms needs to be caught and held accountable ASAP.\u003c/p\u003e\u003cp\u003eFor students, parents, and people working in these institutions ‚Äì stay alert but don't panic. Follow the instructions from authorities during evacuations, and trust that the security teams are doing their job.\u003c/p\u003e\u003cp\u003eDehli's been through a lot lately, and we don't need people adding to the chaos with fake threats. Let's hope the police track down these culprits soon and put an end to this nonsense.\u003c/p\u003e\u003cp\u003eStay safe, everyone. üôè\u003c/p\u003e"])</script><script>self.__next_f.push([1,"8:T13e3,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eThe Reality Check: Delhi's Air Crisis in Numbers\u003c/h2\u003e\u003cp\u003eAs of November 20, 2025, Delhi's Air Quality Index (AQI) has crossed the dreaded 400 mark, officially entering the 'severe' category. In some areas like Wazirpur, the AQI has skyrocketed to a staggering 477, while PM2.5 levels have reached 335 ¬µg/m¬≥ ‚Äî that's more than 5 times the government's safe limit of 60 ¬µg/m¬≥.\u003c/p\u003e\u003cp\u003eTo put this in perspective: breathing Delhi's air right now is equivalent to smoking several cigarettes a day. Every breath you take contains microscopic particles that lodge deep in your lungs, potentially causing long-term damage.\u003c/p\u003e\u003ch3\u003eUnderstanding the AQI Scale\u003c/h3\u003e\u003cp\u003eThe Air Quality Index is measured on a scale that helps us understand what we're breathing:\u003c/p\u003e\u003cp\u003e‚Ä¢ 0-50: Good ‚Äî Fresh air, safe for everyone\u003c/p\u003e\u003cp\u003e‚Ä¢ 51-100: Satisfactory ‚Äî Acceptable air quality\u003c/p\u003e\u003cp\u003e‚Ä¢ 101-200: Moderate ‚Äî Sensitive groups may experience issues\u003c/p\u003e\u003cp\u003e‚Ä¢ 201-300: Poor ‚Äî Everyone may feel discomfort\u003c/p\u003e\u003cp\u003e‚Ä¢ 301-400: Very Poor ‚Äî Respiratory issues common\u003c/p\u003e\u003cp\u003e‚Ä¢ 401-500: Severe ‚Äî Health emergency, affects everyone\u003c/p\u003e\u003cp\u003eDelhi is currently \u003cstrong\u003ehovering around 400+\u003c/strong\u003e, firmly in the \u003cstrong\u003e'severe' zone\u003c/strong\u003e. The forecast suggests it will remain in the 'very poor' to 'severe' range for the next six days, with no immediate relief in sight.\u003c/p\u003e\u003cp\u003eWhy Is This Happening?\u003c/p\u003e\u003cp\u003eDelhi's winter air crisis isn't new, but understanding the causes helps us prepare better:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e1. Stubble Burning\u003c/strong\u003e: Farmers in neighboring states burn crop residue, sending thick smoke into Delhi's atmosphere.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e2. Vehicular Emissions\u003c/strong\u003e: Millions of vehicles on Delhi's roads contribute significantly to PM2.5 and PM10 pollution.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e3. Industrial Pollution\u003c/strong\u003e: Factories and thermal power plants in the NCR region add to the toxic mix.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e4. Construction Dust\u003c/strong\u003e: Despite regulations, dust from construction sites remains a major contributor.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e5. Weather Conditions\u003c/strong\u003e: Low wind speeds and temperature inversions trap pollutants close to the ground, creating the thick smog blanket we see.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e6. Firecracker Usage\u003c/strong\u003e: Post-Diwali effects\u003c/p\u003e\u003ch3\u003eSafety Measures: How to Protect Yourself\u003c/h3\u003e\u003cp\u003eWhile we can't control the air quality, we can take steps to minimize its impact on our health. Here's a list of safety measures you can take:\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 1. Wear N95/N99 Masks\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eNot all masks are created equal. Regular surgical or cloth masks won't cut it. Invest in N95 or N99 masks that can filter out PM2.5 particles. Wear them whenever you step outside, especially during peak pollution hours (early morning and evening).\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 2. Limit Outdoor Activities\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eThis is especially crucial for children, elderly people, and those with existing respiratory or heart conditions. Avoid morning walks, outdoor exercise, and playing outside when AQI is above 300. Check the AQI before planning any outdoor activities.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 3. Use Air Purifiers Indoors\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eInvest in a HEPA air purifier for your home, especially for bedrooms. Keep windows and doors closed during high pollution hours. However, remember that purifiers have limitations ‚Äî they work best in enclosed spaces.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 4. Stay Hydrated and Eat Right\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDrink plenty of water to help your body flush out toxins. Include antioxidant-rich foods in your diet ‚Äî green tea, jaggery, turmeric, and fresh fruits like oranges and pomegranates can help combat the effects of pollution.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 5. Monitor AQI Daily\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDownload AQI monitoring apps or check websites like AQI.in, CPCB's Sameer app, or AccuWeather. Plan your day based on pollution levels. If AQI crosses 400, it's a health emergency ‚Äî stay indoors as much as possible.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 6. Create a Clean Room\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eDesignate one room in your house as a \"clean room\" with an air purifier running continuously. Use this space for sleeping and studying. Seal any cracks in doors and windows.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 7. Avoid Smoking and Burning Incense\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIndoor air pollution from cigarettes, agarbatti, or burning anything adds to the problem. Keep your indoor air as clean as\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 8. Use Public Transport or Carpool\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eEvery vehicle on the road adds to pollution. If you must go out, use metro, buses, or carpool. Better yet, work from home if your employer allows it during high pollution days.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 9. Consult a Doctor if Symptoms Persist\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIf you experience persistent coughing, breathing difficulties, chest pain, or irritation in eyes and throat, don't ignore it. Consult a doctor immediately. People with asthma or other respiratory conditions should keep their medications handy.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e‚úì 10. Plant Indoor Plants\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eWhile they won't solve the pollution crisis, plants like spider plants, peace lilies, and snake plants can help improve indoor air quality naturally.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"9:T765,"])</script><script>self.__next_f.push([1,"\u003ch2\u003e\u003cstrong\u003e10th Grade: The Peak of My Academic Delusion\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003e10th is funny. Everyone treats it like the ‚Äúendgame,‚Äù but honestly, it‚Äôs the calm before the actual storm.\u003c/p\u003e\u003cp\u003eHere‚Äôs what 10th felt like for me:\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003e1. Is 10th really hard or it's all just hype?\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eShort answer - \u003cstrong\u003eYes \u003c/strong\u003eit's just hype. 10th's tough but not the way they exaggerate it. You will learn some base concepts that will be used in 11th but even if you are weak in them it still don't matter much until you score the percentage you need for your stream.\u003c/p\u003e\u003cp\u003eI am not saying you can get top grades in your school if you are weak but I am not saying this either that if you don't understand how mitochondria works than you are doomed \u003cem\u003e(\"I don't know even B of biology lol üò≠\")\u003c/em\u003e\u003c/p\u003e\u003cp\u003eBecause suppose you are aiming for JEE than you will need physics chemistry and maths as your strong subjects. Strong enough so you can meet the eligibility for science stream as per your education board.\u003c/p\u003e\u003cp\u003eKeep in mind that you don't need 90+ percentage to be successful in life. Trust me if you are even a 78+ scorer than you are good. But yea if you dream of going to foreign universities like MIT than you may need a good percentage for manuscript records.\u003c/p\u003e\u003cp\u003eBut again only if you want a foreign university and that too maybe adjusted.\u003c/p\u003e\u003cp\u003eI scored 85% in my boards and I was worried even after pursuing science stream that I may not be able to cope up but trust me 11th starts from a new basic for toppers and alsaxdl.\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003e2. Parental pressure to be topper\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003ethe classic dialogue of Indian parents\u003c/p\u003e\u003cblockquote\u003e\"10th mei 90% se kam aaye to jeevan barbad hai\"\u003c/blockquote\u003e\u003cp\u003eI am sure you would have heard this dialogue. Trust me. 10th marksheet is just a trophy not a life changer, treat them like normal exams.\u003c/p\u003e\u003ch3\u003e\u003cbr\u003e\u003c/h3\u003e"])</script><script>self.__next_f.push([1,"0:{\"P\":null,\"b\":\"lLieWyCg_MNUqV7ySwol6\",\"c\":[\"\",\"\"],\"q\":\"\",\"i\":false,\"f\":[[[\"\",{\"children\":[\"__PAGE__\",{}]},\"$undefined\",\"$undefined\",true],[[\"$\",\"$1\",\"c\",{\"children\":[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/chunks/083716d86c88ef0e.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}]],[\"$\",\"html\",null,{\"lang\":\"en\",\"className\":\"scroll-smooth\",\"children\":[\"$\",\"body\",null,{\"className\":\"inter_c15e96cb-module__0bjUvq__variable lora_f1014322-module__l-izAG__variable jetbrains_mono_2fbad08d-module__Y6qpBa__variable antialiased\",\"children\":[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[[\"$\",\"title\",null,{\"children\":\"404: This page could not be found.\"}],[\"$\",\"div\",null,{\"style\":{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emo
